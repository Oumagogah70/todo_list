<div class="container">
  <h1>To-Do List</h1>

  <hr />
  <form [formGroup]="taskForm" (ngSubmit)="onSave()">
    <div class="form-group">
      <label for="task">Task</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter task"
        formControlName="taskEntry"
        required
      />
      <small id="errorMessage" class="form-text text-danger"
        >Requiredfield</small
      >
    </div>
    <div class="form-group">
      <label for="task">Date</label>
      <input
        type="date"
        class="form-control"
        placeholder="Complition Date"
        formControlName="dateCompleted"
        required
      />
      <small id="errorMessage" class="form-text text-danger"
        >Requiredfield</small
      >
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!taskForm.valid">
      Submit
    </button>
  </form>

  <hr />
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Task</th>
        <th scope="col">Completed</th>
        <th scope="col">Completion Date</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let task of tasks; let i = index">
        <td>{{ task.taskEntry }}</td>
        <td><input id="myCheckbox" type="checkbox" /></td>
        <td>{{ task.dateCompleted }}</td>
        <td>
          <button (click)="onDelete(i)" class="btn btn-danger btn-sm">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
